<div>


  <div class="glavni">

    <div class="polje">
        <div class="labela">
          <label>Name:</label>
        </div>
        <div class="unos">
          <input type="text" [(ngModel)]="subjectIssuer.name" placeholder="Name" #name>
        </div>
    </div>
    <div class="polje">
      <div class="labela">
        <label>Surname:</label>
      </div>
      <div class="unos">
        <input type="text" [(ngModel)]="subjectIssuer.surname" placeholder="Surname" #surname>
      </div>
    </div>
    <div class="polje">
      <div class="labela">
        <label>Organization:</label>
      </div>
      <div class="unos">
        <input type="text" [(ngModel)]="subjectIssuer.organization" placeholder="Organization" #org>
      </div>
      </div>
      <div class="polje">
        <div class="labela">
          <label>State:</label>
        </div>
        <div class="unos">
          <input type="text" [(ngModel)]="subjectIssuer.state" placeholder="State" #state>
        </div>
      </div>
      <div class="polje">
        <div class="labela">
          <label>Email:</label>
        </div>
        <div class="unos">
          <input type="text" [(ngModel)]="subjectIssuer.email" placeholder="Email" #email>
        </div>
      </div>
      <div class="polje">
        <div class="labela">
          <label>Password:</label>
        </div>
        <div class="unos">
          <input type="text" [(ngModel)]="subjectIssuer.password" placeholder="Password" #pass>
        </div>
        </div>
        <div class="polje">
          <div class="labela">
            <label>Serial number:</label>
          </div>
          <div class="unos">
            <input type="text" [(ngModel)]="subjectIssuer.serialnumber" placeholder="Serial Number" #sernum> 
          </div>
        </div>
        <div class="polje">
          <div class="labela">
            <label>Optional company name:</label>
          </div>
          <div class="unos">
            <input type="text" [(ngModel)]="subjectIssuer.optionalCompanyName" placeholder="Optional Company Name" #company>
          </div>
        </div>
        <div class="polje">
          <div class="labela">
            <label>Start date:</label>
          </div>
          <div class="unos">
            <input type="text" [(ngModel)]="subjectIssuer.startDate" placeholder="yyyy-mm-dd" #sdate>
          </div>
        </div>
        <div class="polje">
          <div class="labela">
            <label>End date:</label>
          </div>
          <div class="unos">
            <input type="text" [(ngModel)]="subjectIssuer.endDate" placeholder="yyyy-mm-dd" #edate>
          </div>
        </div>
        <div class="polje">
          <div class="labela">
            <label>Issuer:</label>
          </div>
          <div class="unos">
            <select (change)="selectChangeHandler($event)" name="isuer" id="issuer" #issuer>
                <option value="" selected hidden>Choose issuer</option>
                <option *ngFor="let iss of issuers" value="{{iss}}">{{iss}}</option>
            </select>
          </div>
        </div>




        <div>
          <button (click)="addSignedSer(); name.value=''; surname.value=''; org.value=''; state.value=''; email.value=''; pass.value=''; sernum.value=''; company.value=''; sdate.value=''; edate.value=''; issuer.value='';"  class="buttonOk">Ok</button>
        </div>

  </div>


</div>
